<html>
    <style>
        div { font-family: Arial, Helvetica, sans-serif;}
    </style>
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; padding: 10; margin-bottom: 32;">
        <!-- match management section -->
        <div style="display: flex; flex-direction: column; margin-right: 10; margin-bottom: 10;">
            <div style="margin-bottom: 10;">
                <select name="players" id="known_players" style="width: 200; height: 25"></select>
                <button onclick="addPlayer()" style="width: 25; height: 25">+</button>
            </div>
            <div style="margin-bottom: 10;">
                <input type="text" id="manual_entry" style="width: 200; height: 25"/>
                <button onclick="manualAddPlayer()" style="width: 25; height: 25">+</button>
            </div>
            <div id = "players_to_match"></div>
            <button onclick="addMatch()" >Matchmake!</button>
        </div>
        <!-- match display section -->
        <div style="
            display: flex; 
            flex-direction: column-reverse;
            justify-content: flex-end;
            flex: 1;
            height: 500;
            min-width: 300;
            max-width: 500;
            overflow: auto;
        " id="match_display">
        </div>
    </div>
    <script src="./matchmaker.js"></script>
</html>
